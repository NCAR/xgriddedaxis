[flake8]
exclude = docs
ignore = E203,E266,E501,W503,E722,E402,C901
max-complexity = 18
max-line-length = 100
select = B,C,E,F,W,T4,B9

[isort]
known_first_party=intake_esm
known_third_party=dask,numpy,pkg_resources,pytest,scipy,setuptools,sparse,xarray
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
line_length=100
combine_as_imports=True
skip=
    setup.py
